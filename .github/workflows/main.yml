name: Telegram Bot Activation

on:
  schedule:
  - cron: '*/10 * * * *'  # This sets the action to run every 10 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Telegram Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        REMOVEBGKEY: ${{ secrets.REMOVEBGKEY }}
      run: python telegram_stickers.py

    - name: Create keepalive file
      run: touch keepalive

    - name: Commit and push keepalive file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add keepalive
        git commit -m "Add keepalive file"
        git push
